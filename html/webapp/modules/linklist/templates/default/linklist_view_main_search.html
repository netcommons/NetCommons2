<{strip}>
<{* 検索用テンプレート *}>
<form class="popupClass" action="#" onsubmit="parent.linklistCls['<{$id}>'].search();return false;">
	<table class="outer">
		<tr class="row">
			<th class="nowrap" scope="row">
				<label for="linklist_search<{$id}>">
					<{$lang.linklist_search_word|smarty:nodefaults}>
				</label>
			</th>

			<td class="nowrap">
				<input id="linklist_search<{$id}>" class="linklist_search" type="text" name="search" />
			</td>
		</tr>
	</table>

	<div class="btn-bottom">
		<input class="btn-width" type="submit" value="<{$lang._regist|smarty:nodefaults}>" />
		<input class="btn-width lined_btn" type="button" value="<{$lang._cancel|smarty:nodefaults}>" onclick="parent.linklistCls['<{$id}>'].popup.closePopup();" />
	</div>
</form>
<{/strip}>

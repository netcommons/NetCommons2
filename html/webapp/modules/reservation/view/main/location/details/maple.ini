[SmartyAssign::reservationAssign]
global = timezone.ini

[AllowIdList]
room_arr = "ALLOW_ROOM_ARR"
room_id_arr = "ALLOW_ROOM_ID"

[ValidateDef]
key:location_id.reservation.locationExists = "1:lang._invalid_input"
key:location_id.reservation.locationView:g = "1:lang._invalid_input"

[View]
define:theme = 1
define:theme_name = "system"
success = "reservation_view_main_location_details.html"
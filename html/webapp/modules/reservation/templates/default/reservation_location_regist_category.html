<{strip}>

<th scope="row" class="nowrap">
	<label for="category_id<{$id}>">
		<{$lang.reservation_category|smarty:nodefaults}>
	</label>
</th>
<td class="nowrap">
	<select id="category_id<{$id}>" name="category_id">
		<{foreach name="category" key="category_id" item="category_name" from=$action.category_list}>
			<option value="<{$category_id}>"<{if ($category_id == $location.category_id) }> selected="selected"<{/if}>>
				<{if ($category_name == "") }>
					<{$lang.reservation_no_category|smarty:nodefaults}>
				<{else}>
					<{$category_name|smarty:nodefaults}>
				<{/if}>
			</option>
		<{/foreach}>
	</select>
</td>

<{/strip}>

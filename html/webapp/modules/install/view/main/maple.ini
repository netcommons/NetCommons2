[Session::installSession]
mode = start
subsavePath = "define:SMARTY_COMPILE_DIR"

[Include]
filename = "/modules/install/config/define.inc.php"

[Install]

[SmartyAssign::InstallSmartyAssign]
global_config= user.ini
module = main.ini

[DIContainer::InstallDIContainer]
filename = "/modules/install/dicon.ini"


[ValidateDef]
.install.permission="1:lang.install_ini_unwritable"
.install.safemode="1:lang.install_ini_safemode"

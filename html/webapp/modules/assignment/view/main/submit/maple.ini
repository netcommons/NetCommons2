[HeaderInc]
textarea_css = "comp:{$theme_name}/comp_textarea.css"

[ValidateDef]
key:block_id,assignment_id.assignment.assignmentExists:g = "1:lang.assignment_no_registered"
key:assignment_id,submit_id.assignment.submitter:g = "1:lang._invalid_auth"
key:block_id,assignment_id,submit_user_id.assignment.assignmentView:g = "1:lang._invalid_input"
key:assignment,hasAnswerAuthority.assignment.submitReport:g = "1:lang._invalid_auth"

[View]
define:theme = 1
define:close_popup_confirm = 1
success = "assignment_view_main_report_form.html"

[TokenExtra]
action = "assignment_view_main_report"